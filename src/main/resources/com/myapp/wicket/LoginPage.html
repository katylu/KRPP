<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" wicket:id="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Usuario" name="user" type="text" autofocus wicket:id="username" >
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" wicket:id="pass">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Recordarme">Remember Me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block" wicket:id="submit">Ingresar</button>
                        </fieldset>Hello World
                    </form>
                </div>
            </div>
        </div>

        <span wicket:id="feedbackPanel"></span>
    </div>
</div>

<!-- jQuery -->
<script src="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/vendor/jquery/jquery.min.js"></script>
