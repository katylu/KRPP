<wicket:extend>
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Modelos</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Editar Modelo
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" wicket:id="form">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input wicket:id="nombreModelo" type="text" class="form-control"
                                                   placeholder="Modelo...">
                                        </div>

                                        <div class="form-group">
                                            <label>Marca</label>
                                            <select wicket:id="marcas" class="form-control">
                                                <option>Value</option>
                                            </select>
                                        </div>

                                        <button wicket:id="submit" type="submit" class="btn btn-default">Guardar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</wicket:extend>
