<wicket:extend>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <center>
                        <h1>Vista de Marcas
                            <button wicket:id="Marca.Crear" type="button" tooltip="Agregar Marca" tooltip-placement="right"
                                    ng-click="add()" class="btn btn-sm btn-success">
                                <i class="fa fa-plus-circle fa-fw"></i>
                            </button>
                        </h1>
                    </center>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Listado de Marcas
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover"
                                   id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>#ID</th>
                                    <th>Nombre</th>
                                    <th>Accion</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr wicket:id="marcas">
                                    <td wicket:id="idMarca"></td>
                                    <td wicket:id="nombreMarca"></td>
                                    <td>
                                        <button type="button" wicket:id="editLink"
                                                class="btn btn-sm btn-info">
                                            Editar <i class="fa fa-edit fa-fw"></i>
                                        </button>
                                        <button type="button" wicket:id="deleteLink"
                                                class="btn btn-sm btn-danger">
                                            Eliminar <i class="fa fa-trash fa-fw"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>


                            </table>


                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->


</wicket:extend>
