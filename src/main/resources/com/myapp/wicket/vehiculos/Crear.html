<wicket:extend>
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Veh&iacute;culos</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Agregar Veh&iacute;culo
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" wicket:id="form">
                                        <div class="form-group">
                                            <label>Chapa</label>
                                            <input wicket:id="chapa" type="text" class="form-control"
                                                   placeholder="Chapa...">
                                        </div>

                                        <div class="form-group">
                                            <label>Color</label>
                                            <input wicket:id="color" type="text" class="form-control"
                                                   placeholder="Color...">
                                        </div>

                                        <div class="form-group">
                                            <label>A&ntilde;o</label>
                                            <input wicket:id="anho" type="text" class="form-control"
                                                   placeholder="A&ntilde;o...">
                                        </div>

                                        <div class="form-group">
                                            <label>Modelo</label>
                                            <select wicket:id="modelos" class="form-control">
                                                <option>Value</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Empleado</label>
                                            <select wicket:id="empleados" class="form-control">
                                                <option>Value</option>
                                            </select>
                                        </div>

                                        <button wicket:id="submit" type="submit" class="btn btn-default">Guardar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</wicket:extend>
